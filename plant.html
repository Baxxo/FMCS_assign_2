        <script type="text/javascript">
/**
 * plant exception.
 *
 * <p>Indices a runtime error while executing the generated code.</p>
 */
function plantException(message = "", cause = null) {
    this.name = "plantException";
    this.message = message;
    this.cause = cause;
}
plantException.prototype = Error.prototype;

/** plant utility code. */
class plantUtils {

    static MIN_INT = -2147483648; // Java 'int' minimum value.
    static MAX_INT = 2147483647; // Java 'int' maximum value.

    /**
     * Returns the absolute value of an integer number.
     *
     * @param {number} x - The integer number.
     * @return {number} `abs(x)`.
     * @throws {plantException} If the operation results in integer overflow.
     */
    static absInt(x) {
        if (x == plantUtils.MIN_INT) {
            throw new plantException(plantUtils.fmt("Integer overflow: abs(%d).", x));
        }
        return Math.abs(x);
    }

    /**
     * Returns the absolute value of a real number.
     *
     * @param {number} x - The real number.
     * @return {number} `abs(x)`.
     */
    static absReal(x) {
        return Math.abs(x);
    }

    /**
     * Returns the arc cosine of a real number.
     *
     * @param {number} x - The real number.
     * @return {number} `acos(x)`.
     * @throws {plantException} If the operation results in real overflow, or `NaN`.
     */
    static acos(x) {
        var rslt = Math.acos(x);
        if (!Number.isFinite(rslt)) {
            throw new plantException(plantUtils.fmt("Real overflow: acos(%s).",
                plantUtils.realToStr(x)));
        }
        if (Number.isNaN(rslt)) {
            throw new plantException(plantUtils.fmt("Invalid operation: acos(%s).",
                plantUtils.realToStr(x)));
        }
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the arc sine of a real number.
     *
     * @param {number} x - The real number.
     * @return {number} `asin(x)`.
     * @throws {plantException} If the operation results in real overflow, or `NaN`.
     */
    static asin(x) {
        var rslt = Math.asin(x);
        if (!Number.isFinite(rslt)) {
            throw new plantException(plantUtils.fmt("Real overflow: asin(%s).",
                plantUtils.realToStr(x)));
        }
        if (Number.isNaN(rslt)) {
            throw new plantException(plantUtils.fmt("Invalid operation: asin(%s).",
                plantUtils.realToStr(x)));
        }
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the arc tangent of a real number.
     *
     * @param {number} x - The real number.
     * @return {number} `atan(x)`.
     * @throws {plantException} If the operation results in real overflow, or `NaN`.
     */
    static atan(x) {
        var rslt = Math.atan(x);
        if (!Number.isFinite(rslt)) {
            throw new plantException(plantUtils.fmt("Real overflow: atan(%s).",
                plantUtils.realToStr(x)));
        }
        if (Number.isNaN(rslt)) {
            throw new plantException(plantUtils.fmt("Invalid operation: atan(%s).",
                plantUtils.realToStr(x)));
        }
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the addition of two integer numbers.
     *
     * @param {number} x - The first integer number.
     * @param {number} y - The second integer number.
     * @return {number} `x + y`.
     * @throws {plantException} If the operation results in integer overflow.
     */
    static addInt(x, y) {
        var rslt = x + y;
        if (plantUtils.MIN_INT <= rslt && rslt <= plantUtils.MAX_INT) {
            return (rslt == -0.0) ? 0.0 : rslt;
        }

        throw new plantException(plantUtils.fmt("Integer overflow: %d + %d.", x, y));
    }

    /**
     * Returns the addition of two real numbers.
     *
     * @param {number} x - The first real number.
     * @param {number} y - The second real number.
     * @return {number} `x + y`.
     * @throws {plantException} If the operation results in real overflow.
     */
    static addReal(x, y) {
        var rslt = x + y;
        if (!Number.isFinite(rslt)) {
            throw new plantException(plantUtils.fmt("Real overflow: %s + %s.",
                plantUtils.realToStr(x), plantUtils.realToStr(y)));
        }
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the addition of two strings.
     *
     * @param {string} x - The first string.
     * @param {string} y - The second string.
     * @return {string} `x + y`.
     */
    static addString(x, y) {
        return x + y;
    }

    /**
     * Converts a JavaScript Boolean to a CIF boolean value literal, in the CIF ASCII representation.
     *
     * @param {boolean} x - The JavaScript Boolean value.
     * @return {string} The CIF boolean value literal, in the CIF ASCII representation.
     */
    static boolToStr(x) {
        return x ? "true" : "false";
    }

    /**
     * Returns the cube root of a real number.
     *
     * @param {number} x - The real number.
     * @return {number} `cbrt(x)`.
     */
    static cbrt(x) {
        var rslt = Math.cbrt(x);
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the ceil of a real number.
     *
     * @param {number} x - The real number.
     * @return {number} `ceil(x)`.
     * @throws {plantException} If the operation results in integer overflow.
     */
    static ceil(x) {
        var rslt = Math.ceil(x);
        if (rslt < plantUtils.MIN_INT || rslt > plantUtils.MAX_INT) {
            throw new plantException(plantUtils.fmt("Integer overflow: ceil(%s).",
                plantUtils.realToStr(x)));
        }
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Checks a real value to ensure it is not `NaN` or infinite.
     *
     * @param {number} value - The real value to check.
     * @param {string} name - The name of the CIF variable that contains the value.
     */
    static checkReal(value, name) {
        if (Number.isFinite(value)) return;

        var msg;
        if (Number.isNaN(value)) {
            msg = "NaN";
        } else if (value == Number.POSITIVE_INFINITY) {
            msg = "+inf";
        } else {
            msg = "-inf";
        }
        throw new plantException(plantUtils.fmt("The value of variable \"%s\" has become \"%s\".", name, msg));
    }

    /**
     * Creates and returns a shallow copy of a list.
     *
     * @param {array} lst - The list to copy.
     * @return {array} The shallow copy of the list.
     */
    static copy(lst) {
        var rslt = [];
        for (var i = 0; i < lst.length; i++) {
            rslt.push(lst[i]);
        };
        return rslt;
    }

    /**
     * Returns the cosine of a real number.
     *
     * @param {number} x - The real number.
     * @return {number} `cos(x)`.
     * @throws {plantException} If the operation results in real overflow, or `NaN`.
     */
    static cos(x) {
        var rslt = Math.cos(x);
        if (!Number.isFinite(rslt)) {
            throw new plantException(plantUtils.fmt("Real overflow: cos(%s).",
                plantUtils.realToStr(x)));
        }
        if (Number.isNaN(rslt)) {
            throw new plantException(plantUtils.fmt("Invalid operation: cos(%s).",
                plantUtils.realToStr(x)));
        }
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the integer division of two integer numbers.
     *
     * @param {number} x - The dividend.
     * @param {number} y - The divisor.
     * @return {number} `x div y`.
     * @throws {plantException} If the operation results in integer overflow, or division by zero.
     */
    static div(x, y) {
        if (y == 0) {
            throw new plantException(plantUtils.fmt("Division by zero: %d div %d.", x, y));
        }
        if (x == plantUtils.MIN_INT && y == -1) {
            throw new plantException(plantUtils.fmt("Integer overflow: %d div %d.", x, y));
        }
        var rslt = Math.trunc(Math.trunc(x) / Math.trunc(y));
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the real division of two real numbers.
     *
     * @param {number} x - The first real number.
     * @param {number} y - The second real number.
     * @return {number} `x / y`.
     * @throws {plantException} If the operation results in real overflow, or division by zero.
     */
    static divide(x, y) {
        if (y == 0.0) {
            throw new plantException(plantUtils.fmt("Division by zero: %s / %s.",
                plantUtils.realToStr(x), plantUtils.realToStr(y)));
        }
        var rslt = x / y;
        if (!Number.isFinite(rslt)) {
            throw new plantException(plantUtils.fmt("Real overflow: %s * %s.",
                plantUtils.realToStr(x), plantUtils.realToStr(y)));
        }
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns empty(x) for the given list.
     *
     * @param {array} x - The list.
     * @return {boolean} `empty(x)`.
     */
    static empty(x) {
        return x.length <= 0;
    }

    /**
     * Returns `true` if the arguments are equal to each other and `false` otherwise.
     * Can handle `null` values.
     *
     * @param {object} obj1 - The first object.
     * @param {object} obj2 - The second object.
     * @return {boolean} `true` if the arguments are equal to each other, `false` otherwise.
     */
    static equalObjs(obj1, obj2) {
        return obj1 === obj2;
    }

    /**
     * Returns a backslash escaped version of the string. That is:
     * <ul>
     * <li>backslash (`"\\"`) becomes `"\\\\"`</li>
     * <li>new line (`"\n"`) becomes `"\\n"`</li>
     * <li>tab (`"\t"`) becomes `"\\t"`</li>
     * <li>double quotes (`"\""`) becomes `"\\\""`</li>
     * </ul>
     *
     * @param {string} s - The string value to escape.
     * @return {string} The backslash escaped string value.
     */
    static escape(s) {
        return s.toString().replaceAll("\\", "\\\\")
            .replaceAll("\n", "\\n")
            .replaceAll("\t", "\\t")
            .replaceAll("\"", "\\\"");
    }

    /**
     * Returns an HTML-escaped version of the string.
     *
     * @param {string} s - The string value to escape.
     * @return {string} The escaped string value.
     */
    static escapeHtml(s) {
        return s.toString()
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&apos;");
    }

    /**
     * Returns `e`<sup>`x`</sup> of a real number `x`.
     *
     * @param {number} x - The real number.
     * @return {number} `exp(x)`.
     * @throws {plantException} If the operation results in real overflow.
     */
    static exp(x) {
        var rslt = Math.exp(x);
        if (!Number.isFinite(rslt)) {
            throw new plantException(plantUtils.fmt("Real overflow: exp(%s).",
                plantUtils.realToStr(x)));
        }
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the floor of a real number.
     *
     * @param {number} x - The real number.
     * @return {number} `floor(x)`.
     * @throws {plantException} If the operation results in integer overflow.
     */
    static floor(x) {
        var rslt = Math.floor(x);
        if (rslt < plantUtils.MIN_INT || rslt > plantUtils.MAX_INT) {
            throw new plantException(plantUtils.fmt("Integer overflow: floor(%s).",
                plantUtils.realToStr(x)));
        }
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns a formatted string using the specified format string and arguments.
     *
     * <p>No localization is applied, which defaults to the US locale.</p>
     *
     * @param {string} format - A format/pattern string.
     * @param {array} args - The arguments referenced by the format specifiers in the format string.
     * @return {string} A formatted string.
     */
    static fmt(str) {
        // TODO: CIF supports more than what is handled here. Full support is to be added in the future.
        var i = 1;
        var hexRegex = /%[Xx]/;
        var realRegex = /%[GgEe]/;
        var floatRegex = /%(\.(\d+))?f/;
        var percentRegex = /%%/;
        return str.replace(/%[Bb]|%[Xx]|%[GgEe]|%[Ss]|%d|%(\.(\d+))?f|%%/g, (matched) => {
            if (hexRegex.test(matched)) {
                return arguments[i++].toString(16);
            } else if (realRegex.test(matched)) {
                return arguments[i++].toExponential();
            } else if (floatRegex.test(matched)) {
                // JavaScript uses 'toFixed' to format floats.
                var digits = matched.match(floatRegex)[2];
                if (digits) {
                    return arguments[i++].toFixed(digits);
                } else {
                    return arguments[i++];
                }
            } else if (percentRegex.test(matched)) {
                return '%';
            }
            return arguments[i++].toString();
        });
    }

    /**
     * Converts a JavaScript Number representing an integer value to a JavaScript Number representing a real value.
     *
     * @param {number} x - The JavaScript Number value representing an integer value.
     * @return {number} The JavaScript Number value representing a real value.
     */
    static intToReal(x) {
        return x;
    }

    /**
     * Converts a JavaScript Number to a CIF integer value literal, in the CIF ASCII representation.
     *
     * @param {number} x - The JavaScript Number value.
     * @return {string} The CIF integer value literal, in the CIF ASCII representation.
     */
    static intToStr(x) {
        return (x == -0.0) ? "0" : x.toString();
    }

    /**
     * Returns the natural logarithm of a real number.
     *
     * @param {number} x - The real number.
     * @return {number} `ln(x)`.
     * @throws {plantException} If the real number is non-positive.
     */
    static ln(x) {
        if (x <= 0.0) {
            throw new plantException(plantUtils.fmt("Invalid operation: ln(%s).",
                plantUtils.realToStr(x)));
        }
        var rslt = Math.log(x);
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the logarithm (base 10) of a real number.
     *
     * @param {number} x - The real number.
     * @return {number} `log(x)`.
     * @throws {plantException} If the real number is non-positive.
     */
    static log(x) {
        if (x <= 0.0) {
            throw new plantException(plantUtils.fmt("Invalid operation: log(%s).",
                plantUtils.realToStr(x)));
        }
        var rslt = Math.log10(x);
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the maximum of two integer numbers.
     *
     * @param {number} x - The first integer number.
     * @param {number} y - The second integer number.
     * @return {number} `max(x, y)`.
     */
    static maxInt(x, y) {
        var rslt = Math.max(x, y);
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the maximum of two real numbers.
     *
     * @param {number} x - The first real number.
     * @param {number} y - The second real number.
     * @return {number} `max(x, y)`.
     */
    static maxReal(x, y) {
        var rslt = Math.max(x, y);
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the minimum of two integer numbers.
     *
     * @param {number} x - The first integer number.
     * @param {number} y - The second integer number.
     * @return {number} `min(x, y)`.
     */
    static minInt(x, y) {
        var rslt = Math.min(x, y);
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the minimum of two real numbers.
     *
     * @param {number} x - The first real number.
     * @param {number} y - The second real number.
     * @return {number} `min(x, y)`.
     */
    static minReal(x, y) {
        var rslt = Math.min(x, y);
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the modulus of two integer numbers.
     *
     * @param {number} x - The dividend.
     * @param {number} y - The divisor.
     * @return {number} `x mod y`.
     * @throws {plantException} If the operation results in division by zero.
     */
    static mod(x, y) {
        if (y == 0) {
            throw new plantException(plantUtils.fmt("Division by zero: %d mod %d.", x, y));
        }
        var rslt = x % y;
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Creates a shallow copy of the given list, and replaces the element at the given index with a new value.
     *
     * @param {array} lst - The list.
     * @param {number} origIdx - The 0-based index into the list of the element to replace.
     * Negative indices are allowed, and count from the right.
     * @param {object} newValue - The new value.
     * @return {array} The modified list.
     * @throws {plantException} If the index is out of range for the list.
     */
    static modify(lst, origIdx, newValue) {
        // Normalize index and check for out of bounds.
        var idx = origIdx;
        if (idx < 0) idx = lst.length + idx;
        if (idx < 0 || idx >= lst.length) {
            throw new plantException(plantUtils.fmt("Index out of bounds: %s[%s].",
                plantUtils.valueToStr(lst), origIdx));
        }

        // Create a shallow copy, replace the element, and return the list.
        var rslt = plantUtils.copy(lst);
        rslt[idx] = newValue;
        return rslt;
    }

    /**
     * Returns the multiplication of two integer numbers.
     *
     * @param {number} x - The first integer number.
     * @param {number} y - The second integer number.
     * @return {number} `x * y`.
     * @throws {plantException} If the operation results in integer overflow.
     */
    static multiplyInt(x, y) {
        var rslt = x * y;
        if (plantUtils.MIN_INT <= rslt && rslt <= plantUtils.MAX_INT) {
            return (rslt == -0.0) ? 0.0 : rslt;
        }

        throw new plantException(plantUtils.fmt("Integer overflow: %d * %d.", x, y));
    }

    /**
     * Returns the multiplication of two real numbers.
     *
     * @param {number} x - The first real number.
     * @param {number} y - The second real number.
     * @return {number} `x * y`.
     * @throws {plantException} If the operation results in real overflow.
     */
    static multiplyReal(x, y) {
        var rslt = x * y;
        if (!Number.isFinite(rslt)) {
            throw new plantException(plantUtils.fmt("Real overflow: %s * %s.",
                plantUtils.realToStr(x), plantUtils.realToStr(y)));
        }
        return (rslt == -0.0) ? 0.0 : rslt;
    }

    /**
     * Returns the negation of an integer number.
     *
     * @param {number} x - The integer number.
     * @return {number} `-value`.
     * @throws {plantException} If the operation results in integer overflow.
     */
    static negateInt(x) {
        if (x == plantUtils.MIN_INT) {

        newEntry.innerHTML = plantUtils.escapeHtml(message) + '\n';

    }

    /** Logs a runtime error of type plantException. */
    runtimeError(e, isCause = false) {
        console.assert(e instanceof plantException);
        if (isCause) {
            this.error("CAUSE: " + e.message);
        } else {
            this.error("ERROR: " + e.message);
        }
        if (e.cause) {
            this.runtimeError(e.cause, true);
        }
    }

    printOutput(idx, pre) {

    /**
     * Informs that new print output is available.
     *
     * @param text The text being printed.
     * @param target The file or special target to which text is to be printed.
     *      If printed to a file, an absolute or relative local file system
     *      path is given. Paths may contain both '/' and '\\'
     *      as file separators. Use {@link plantUtils#normalizePrintTarget}
     *      to normalize the path to use '/' file separators. There are two
     *      special targets: ':stdout' to print to the standard output stream,
     *      and ':stderr' to print to the standard error stream.
     */
    infoPrintOutput(text, target) {
        if (target == ':stdout') {
            plant.log(text);
        } else if (target == ':stderr') {
            plant.error(text);
        } else {
            var path = plantUtils.normalizePrintTarget(target);
            plant.infoPrintOutput(path + ': ' + text, ':stdout');
        }
    }

            var plant;

            function applySvgCopy(wrapId, elemId, pre, post) {
                // This implementation is inspired by a method from Eclipse ESCET:
                // 'org.eclipse.escet.common.svg.SvgUtils.copy'.
                var escapedWrapId = CSS.escape(wrapId);
                var escapedElemId = CSS.escape(elemId);
                var elem = document.querySelector(plantUtils.fmt("#%s #%s", escapedWrapId, escapedElemId));
                var copy = elem.cloneNode(true);
                applySvgCopyRename(copy, pre, post);
                elem.parentNode.insertBefore(copy, elem);
            }

            function applySvgCopyRename(elem, pre, post) {
                // This implementation is inspired by a method from Eclipse ESCET:
                // 'org.eclipse.escet.common.svg.SvgUtils.renameElements'.
                elem.setAttribute('id', pre + elem.getAttribute('id') + post);
                for (var i = 0; i < elem.children.length; i++) {
                    var child = elem.children[i];
                    applySvgCopyRename(child, pre, post);
                }
            }

            function applySvgMove(wrapId, elemId, x, y) {
                // This implementation is inspired by a method from Eclipse ESCET:
                // 'org.eclipse.escet.common.svg.SvgUtils.move'.
                var escapedWrapId = CSS.escape(wrapId);
                var escapedElemId = CSS.escape(elemId);
                var root = document.querySelector(plantUtils.fmt("#%s > svg", escapedWrapId));
                var elem = document.querySelector(plantUtils.fmt("#%s #%s", escapedWrapId, escapedElemId));
                var rootBounds = root.getBoundingClientRect();
                var elemBounds = elem.getBoundingClientRect();
                var nx = elemBounds.x - rootBounds.x;
                var ny = elemBounds.y - rootBounds.y;
                var glob = elem.getScreenCTM();
                glob = glob.translate(nx, ny);
                var a = glob.a;
                var b = glob.b;
                var c = glob.c;
                var d = glob.d;
                var dbca = d - b * c / a;
                var dy = (y - ny - b * (x - nx) / a) / dbca;
                var dx = (x - nx) / a - c / a * dy;
                var transform = elem.getAttribute('transform');
                if (transform === null) {
                    transform = '';
                }
                if (transform.length > 0) {
                    transform += ' ';
                }
                transform += plantUtils.fmt("translate(%f,%f)", dx, dy);
                elem.setAttribute('transform', transform);
            }

            function toggleStartStop() {
                if (plant.playing) {
                    stop();
                } else {
                    start();
                }
            }

            function start() {
                if (!plant.playing) {
                    plant.log('start');
                    var btn = document.getElementById('start-stop-toggle');
                    btn.value = 'Stop';
                    plant.start();
                }
            }

            function stop() {
                if (plant.playing){
                    plant.log('stop');
                    var btn = document.getElementById('start-stop-toggle');
                    btn.value = 'Start';
                    plant.stop();
                }
            }

            function reset() {
                stop();
                plant.reset();
                clearLog();
            }

            function updateFrequency() {
                // Update frequency.
                var range = document.getElementById('run-frequency');
                plant.frequency = range.value;

                // Update frequency UI.
                document.getElementById('run-frequency-output').value = range.value;
            }

            function clearLog() {
                document.getElementById('log-output').innerHTML = '';
            }

            function toggleSettings(btn) {
                var elem = document.getElementById('settings-dropdown');
                if (elem.classList.contains('expanded')) {
                    elem.classList.remove('expanded');
                    elem.classList.add('collapsed');
                } else {
                    elem.classList.remove('collapsed');
                    elem.classList.add('expanded');
                }
            }

            function toggleLogStates(menuItem) {
                plant.doStateOutput = menuItem.checked;
            }

            function toggleLogTransitions(menuItem) {
                plant.doTransitionOutput = menuItem.checked;
            }

            function showHide(btn) {
                var elem = document.getElementById('flex-container');
                if (elem.classList.contains('expanded')) {
                    elem.classList.remove('expanded');
                    elem.classList.add('collapsed');
                    btn.value = 'Show';
                } else {
                    elem.classList.remove('collapsed');
                    elem.classList.add('expanded');
                    btn.value = 'Hide';
                }
            }

            function toggleSVG(elemId) {
                var elem = document.getElementById(elemId);
                if (elem.classList.contains('svg-visible')) {
                    elem.classList.remove('svg-visible');
                    elem.classList.add('svg-hidden');
                } else {
                    elem.classList.remove('svg-hidden');
                    elem.classList.add('svg-visible');
                }
            }

            function downloadLog() {
                // Get log content.
                var modelName = document.getElementById('model-name').innerHTML;
                var content = document.getElementById('log-output').textContent;

                // Create URL object with log content.
                var blob = new Blob([content], {type: 'plain/text'});
                var url = URL.createObjectURL(blob);

                // Create a new invisible 'a' element that serves as the download link.
                var link = document.createElement('a');
                link.style.display = 'none';
                link.href = url;
                link.download = modelName + '.' + new Date().toISOString() + '.log.txt';

                // Click the link to start the download, after properly adding the link to the document.
                document.body.appendChild(link);
                link.click();

                // Clean up the URL and temporary link element.
                URL.revokeObjectURL(url);
                link.remove();
            }

            <div id="log-pane">
                <div class="div-show-hide-btn">
                    <span>

                        <input id="run-frequency" type="range" min="1" max="120"
                                list="run-frequency-markers" oninput="updateFrequency(); return false;"/>
                        <output id="run-frequency-output" for="run-frequency"></output>
                        <label for="run-frequency"> Hz</label>
                        <datalist id="run-frequency-markers">
                            <option value="30"/>
                            <option value="60"/>
                            <option value="90"/>
                            <option value="120"/>
                        </datalist>
                        <div class="dropdown" id="settings-dropdown" class="collapsed">
                            <input value="Settings" type="button" onclick="toggleSettings(); return false;"/>
                            <div class="dropdown-content">
                                <div class="dropdown-item dropdown-item-checked">
                                    <label for="log-states">
                                        <input type="checkbox" id="log-states" name="log-states"
                                                onchange="toggleLogStates(this)"/>
                                        <span class="dropdown-item-checked-text">Log states</span>
                                    </label>
                                </div>
                                <div class="dropdown-item dropdown-item-checked">
                                    <label for="log-transitions">
                                        <input type="checkbox" id="log-transitions" name="log-transitions"
                                                onchange="toggleLogTransitions(this)" checked/>
                                        <span class="dropdown-item-checked-text">Log transitions</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                        <input id="start-stop-toggle" value="Stop" type="button"
                                onclick="toggleStartStop(); return false;"/>
                        <input value="Reset" type="button" onclick="reset(); return false;"/>
                        <input value="Download log" type="button" onclick="downloadLog(); return false;"/>
                        <input value="Hide" type="button" onclick="showHide(this); return false;"/>
                    </span>
                </div>
                <div id="div-txt-area-background">
                    <div class="div-txt-area">
                        <div id="log-output"></div>
                    </div>
                <div>
                <div id="div-log-pane-footer"></div>
            </div>
        </div>
