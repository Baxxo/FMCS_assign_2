<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400" width="600" height="400">
<!--Grid-->
  <rect width="600" height="400" fill="#f4f0ea"/>
  <g stroke="#ccc" stroke-width="1">
<!--Vertical lines-->
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
<!--Horizontal lines-->
    <line x1="0" y1="100" x2="600" y2="100"/>
    <line x1="0" y1="200" x2="600" y2="200"/>
    <line x1="0" y1="300" x2="600" y2="300"/>
    <line x1="0" y1="400" x2="600" y2="400"/>
  </g>
<!--Red obstacle-->
  <rect x="200" y="200" width="100" height="100" fill="#e63946"/>
<!--Blue rover-->
  <circle cx="350" cy="350" r="35" fill="#457b9d" stroke="#1d3557" stroke-width="3"/>
<!--Yellow rover-->
  <circle cx="250" cy="50" r="35" fill="#ffcc00" stroke="#ff9900" stroke-width="3"/>
<!--Samples-->
  <rect x="80" y="300" width="20" height="20" fill="#be4bdb"/>
  <rect x="180" y="100" width="20" height="20" fill="#457b9d"/>
  <rect x="580" y="100" width="20" height="20" fill="#00ff00"/>
  <rect x="480" y="200" width="20" height="20" fill="#895129"/>
<!--Lab-->
  <rect x="580" y="380" width="20" height="20" fill="#ff0000"/>
  <rect x="500" y="380" width="20" height="20" fill="#ff0000"/>
<!--Charge Stations-->
  <rect x="280" y="0" width="20" height="20" fill="#539fec"/>
  <rect x="380" y="300" width="20" height="20" fill="#539fec"/>
</svg>
